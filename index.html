<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator Zakat & Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Zakat Calculator</h1>
  </header>

  <div class="container">

    <div class="container">
        <div class="section">
            <h2>Chatbot Zakat</h2>
            <p>Currently Not Working</p>
            <div class="chat-box" id="chat-box"></div>
            <textarea id="chat-input" placeholder="Tulis pertanyaan..." rows="2"></textarea>
            <button onclick="kirimPesan()">Kirim</button>
        </div>
    </div>
    
    <div class="section">
      <h2>Kalkulator Zakat</h2>
      
      <p>Pilih dan isi zakat yang ingin dihitung:</p>

      <div id="form-container">
        <div class="form-section">
          <h3>Zakat Fitrah</h3>
          <label>Harga 1 kg beras (Rp)</label>
          <input type="number" id="hargaBeras" />
        </div>

        <div class="form-section">
          <h3>Zakat Maal</h3>
          <label>Jumlah Harta (Rp)</label>
          <input type="number" id="hartaMaal" />
        </div>

        <div class="form-section">
          <h3>Zakat Emas/Perak</h3>
          <label>Jumlah Emas (gram)</label>
          <input type="number" id="gramEmas" />
          <label>Harga per gram (Rp)</label>
          <input type="number" id="hargaEmas" />
        </div>

        <div class="form-section">
          <h3>Zakat Ternak</h3>
          <label>Jumlah Sapi</label>
          <input type="number" id="jumlahSapi" />
        </div>

        <div class="form-section">
          <h3>Zakat Perdagangan</h3>
          <label>Total Nilai Dagang (Rp)</label>
          <input type="number" id="nilaiDagang" />
        </div>
      </div>

      <button onclick="hitungSemuaZakat()">Hitung Semua Zakat</button>
      <div id="zakat-result"></div>
    </div>

    
  </div>

  <script src="script.js"></script>
</body>
</html>
